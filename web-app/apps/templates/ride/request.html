{% extends 'layouts/sidebar.html' %}

{% block title %} RideConnect - Request {% endblock title %}

<!-- Specific CSS goes HERE -->
{% block stylesheets %}{% endblock stylesheets %}

{% block content %}
    <h2 class="text-primary text-center my-4">Request a ride</h2>
    <form method="post" class="mx-auto w-50">
        {% csrf_token %}
        <div class="form-group">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-primary btn-block">Submit</button>
    </form>
{% endblock content %}
